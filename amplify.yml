version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - echo "Building Next.js SSG application"
        - npm run build
        - echo "Static site generation completed"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  framework: 'Next.js - SSG'